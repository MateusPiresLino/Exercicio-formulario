<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario John</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form action="" id="form">
        <h1>Cadastro Mr.John</h1>
        <input type="text" name="" id="reg_name" placeholder="Nome" required>
        <input type="email" name="" id="reg_email" placeholder="E-mail" required>
        <input type="number" name="" id="reg_cpf" placeholder="CPF" required>
        <input type="number" name="" id="reg_idade" placeholder="Idade" required>
        <button type="submit">cadastrar</button>
    </form>
    <script src="./main.js"></script>
</body>
</html>

<!--
Desafio lino: quero um form com input de nome, email, cpf e idade, e quando clicar no botao cadastrar vai dar um alerta de "cadastrado"
-->
